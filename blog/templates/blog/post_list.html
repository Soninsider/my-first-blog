<html>
    <head>
        <title>Soner's blog</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
        <style >
          body{
            font-family: 'Swanky and Moo Moo', cursive;
          }

          .description p{
            font-size: 24px;
          }
        </style>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Blog</a></h1>
        </div>
        <div>
          {% for post in posts %}
    <div class = "description">

        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
          {% endfor %}
        </div>
    </body>
</html>
